<div>
    <input [(ngModel)]="firstname" type="text" placeholder="firstname">
</div>
<div>
    <input [(ngModel)]="lastname" type="text" placeholder="lastname">
</div>
<div>
    <input [(ngModel)]="email" type="text" placeholder="email">
</div>
<div>
    <input [(ngModel)]="avatar" type="text" placeholder="avatar">
</div>
<div>
    <input type="button" (click)="addNewUser()" value="send data">
    <span *ngIf="(loader$|async)">loading....</span>
</div>
<div>
    ---------------------------user list--------------------
</div>
<div *ngFor=" let user of users$| async">
    <p>firstname is : {{user.first_name}}</p>
    <p>lastname is : {{user.last_name}}</p>
    <p>email is : {{user.email}}</p>
    <p>avatar is : <img [src]="user.avatar" alt=""></p>
    <hr>
</div>
